<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <nav>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle">
        <span><img src="images/icon-hamburger.svg" alt="Menu"></span>
        <span><img src="images/icon-close.svg" alt="Close Menu"></span>
      </label>
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li aria-hidden="true"><svg height="5" width="5">
          <circle cx="2.5" cy="2.5" r="2.55" fill="var(--grayblue)"></circle>
        </svg></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="image">
      <img src="images/illustration-devices.svg" alt="Illustration of Devices">
    </div>

    <section class="wrapper">
      <h2><span>New</span> Monograph Dashboard</h2>

      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>

      <div class="cta">
        <button>Schedule a demo</button>
        <h2>to see a preview</h2>
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/whimsicurl-creations/fm-project-tracking-component">Bethany</a>.
    </p>
  </footer>
</body>
</html>
